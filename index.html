<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tamagotchi.css">
    <script  src="tamagotchi.js" defer></script>
    <script  src="script.js" defer></script>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

</head>
<body>

    <div class="game">
        <div class=" container d-flex  flex-column align-items-center justify-content-center">
            <div class=" demoFont money"></div>
            <div class=" demoFontSmall ">You need to collect 10 coins</div>
            <div class="cont border "></div>
        </div>
    </div>

    <div class="container">
        <div class="start-page">
            <div  class="mt-4 text-center demoFont">Choose your animal</div>
            <div class="d-flex justify-content-between align-items-center gap-3 mt-200">
                <div class="sprite gifImage"></div>
                <div class="sprite2 gifImage"></div>
                <div class="sprite3 gifImage"></div>

                <!--                <img class="gifImage" src="https://media2.giphy.com/media/INd63Bonea3kgC68D5/giphy.gif?cid=6c09b952yps81agy6ol9opqqmk3hmqc81axt5c5f1v237kzq&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="GIF">-->
<!--                <img class="gifImage" src="https://media.tenor.com/UBuZg8IGsZkAAAAj/nijntje-vliegen.gif" alt="GIF">-->
<!--                <img class="gifImage" src="https://media3.giphy.com/media/g7D56JfiVGPBLur2Ru/200w.gif" alt="GIF">-->
<!--                <img class="gifImage" src="https://media1.giphy.com/media/jHOeDlUEntEO46aYSO/200w.gif" alt="GIF">-->
            </div>
            <div class="d-flex justify-content-center mt-5">
                <div class="btn-start-game d-flex justify-content-center">Start Game</div>
            </div>


        </div>

        <div class="main-page container">
              <div  class="mt-4 text-center demoFont level"></div>

            <div class="d-flex gap-3 mt-5 justify-content-center align-items-center">
                <div>
                    <img class="barGif" src="https://i.pinimg.com/originals/5f/53/b3/5f53b377ae57c3729b67ee51ef7eb3d0.gif" alt="GIF">
                </div>
                <div id="myProgress-food">
                    <div class="= d-flex j-center a-center" id="myBar-food"></div>
                </div>
                <div>
                    <img class="barGif" src="https://media.baamboozle.com/uploads/images/176438/1618524489_112394_gif-url.gif" alt="GIF">
                </div>
                <div id="myProgress-play">
                    <div class="= d-flex j-center a-center" id="myBar-play"></div>
                </div>
                <div>
                    <img class="barGif" src="https://cdn.pixabay.com/animation/2022/07/30/22/36/22-36-26-289_512.gif" alt="GIF">
                </div>
                <div id="myProgress-fun">
                    <div class="= d-flex j-center a-center" id="myBar-fun"></div>
                </div>
            </div>
            
            <div id="level-up">
                <div class="d-flex justify-content-center" ><img id="level-up-img" src="https://minitex.umn.edu/sites/default/files/styles/manual_crop_16_9/public/Level%20Up%21%20Icon%201.png?h=9f13abca&itok=4AWqBlhq" alt="">
                </div>
            </div>

            <div class="empty-div mt-200"></div>
            <div class="d-flex gap-3 justify-content-center mt-5">
                <div class="feed-btn">Feed</div>
                <div class="play-btn">Play</div>
                <div class="fun-btn">Have fun</div>
            </div>
        </div>


    </div>



</body>
</html>
